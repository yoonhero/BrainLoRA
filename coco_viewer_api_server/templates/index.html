<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none !important;
        }

        main {
            width: 100vw;
            height: 100vh;
            background-color: #B5DA92;
            display: flex;
            flex-direction: column;
        }

        .on_start_con {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            font-size: 50px;
        }
    
        .start_btn {
            padding: 1.25rem 2.5rem;
            font-weight: 600;
            font-size: 1.875rem;
            line-height: 2.25rem;
            background-color: rgb(234, 228, 228);
            color: rgb(63, 61, 61);
            /* border: none; */
            border: 4px solid rgb(63, 61, 61);
            border-radius: 15px;
        }
        
        .start_btn:hover {
            background-color: rgb(118, 114, 114);
        }

        .main_img {
            width: 80%;
            max-height: 90%;
        }

        .main_con {
            display:flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <main>
        <div class="on_start_con hidden">
            <h1>사진 만장을 봅시다</h1>
            <button class="start_btn">Start</button>
        </div>

        <div class="main_con">
            <img src="https://www.arimetrics.com/wp-content/uploads/2020/01/mockup-1.png" class="main_img" />
        </div>

        <div class="timer_con hidden">

        </div>
    </main>

    <script>
        const start_con = document.querySelector(".on_start_con")
        const start_btn = document.querySelector(".start_btn")
        const main_con = document.querySelector(".main_con")
        const timer_con = document.querySelector(".timer_con")

        const main_image = document.querySelector(".main_img")

        let current_id = ""

        function on_view(){
            // timer_con.classList.add("hidden")
            fetch("/getimg").then(res => res.json()).then(response => {
                console.log(response)

                main_image.src = response.url
                current_id = response.id

                main_con.classList.remove("hidden")

                setTimeout(on_see, 6000)
            })
        }

        function on_see() {
            main_con.classList.add("hidden")
            const data = {"id": current_id} 
            console.log(data)

            fetch("/see", {
                method: "POST",
                body: JSON.stringify(data),
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Content-Type": "application/json",
            },
            }).then(res => res.json()).then(response => {
                if (response.error){
                    console.log(response)
                    return
                }

                setTimeout(on_view, 4000)
            })

        }

        start_btn.addEventListener("click", () => {
            start_con.classList.add("hidden")
            on_view()
        })

    </script>
</body>
</html>
