# Very nice hyperparameters
model:
  image_shape: [320, 240]
  initial_channel: 42
  num_blocks: 
    - 2
    - 3
    - 2
    - 2
  channels: 
    - 42
    - 64
    - 196
    - 384
    - 768
  block_type: 
    - C
    - C 
    - T
    - T
  dropout: 0.1

exp:
  exp_name: "1024_1"
  learning_rate: 0.005
  grad_accu: 6
  batch_size: 10
  epochs: 40
  betas: [0.96, 0.98]
  alpha: 0.7
  cache_dir: "/content/drive/MyDrive/brainstormers/cache.hdf5"
  checkpoint_dir: "/content/drive/MyDrive/brainstormers/231024"
  image_dir: "/content/dataset"
  num_to_samples: 5
  how_many_to_save: 5

  metrics:
    - l2
    - kl
  optimizer: "SGD"
  weight_decay: 0.01
  grad_clip: 1.0
  log: True
